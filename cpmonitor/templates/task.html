{% extends "pageframe.html" %}
{% load martortags %}
{% block page_body %}
  <div class="container-xl">
    <div class="space-y">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">Maßnahme</div>
        <h1>{{ task.title }}</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="markdown text-muted">
              {{ task.description | safe_markdown | default:"Diese Maßnahme hat keine Beschreibung" }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock page_body %}
